<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>11-custom-video-player-controls</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <figure class="player">
      <video class="player__video" preload="metadata" controls>
        <source src="./src/652333414.mp4" />
      </video>
      <div class="player__poster" data-state="visible"></div>

      <div class="player__controls" data-state="hidden">
        <progress class="progress" min="0" value="0">
          <span class="progress__bar"></span>
        </progress>
        <button
          class="player__button play-pause"
          type="button"
          data-state="play"
          aria-label="play or pause"
        ></button>
        <div class="player__volume">
          <button
            class="player__button volume"
            data-state="sound"
            aria-label="volume adjustment"
            type="button"
          ></button>
          <input
            type="range"
            id="volume"
            name="volume"
            class="player__slider"
            min="0"
            max="1"
            step="0.05"
            value="1"
          />
          <p class="timer">
            <span class="current-time"></span>/
            <span class="total-time"></span>
          </p>
        </div>
        <button
          class="player__button setting"
          aria-label="playback rate setting"
        ></button>
        <dialog class="player__playback-rate dialog" data-dialog>
          <div class="dialog__container">
            <h1 class="dialog__title">播放速度</h1>
            <hr class="decoration" />
            <input
              type="range"
              name="playbackRate"
              id="playbackRate"
              class="player__slider"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
            <label for="playbackRate">1.0x</label>
          </div>
        </dialog>
        <button
          class="player__button fullscreen"
          data-state="go-fullscreen"
          aria-label="full screen"
          type="button"
        ></button>
      </div>

      <div class="player__skip-signal" data-state="hidden">
        <div class="circle">
          <div class="arrows">
            <span class="arrow"></span>
            <span class="arrow"></span>
            <span class="arrow"></span>
          </div>
          <p class="text">10 秒</p>
        </div>
      </div>
    </figure>
  </body>
</html>
